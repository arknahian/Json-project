<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practice</title>
</head>
<body>
    <h1>JSON</h1>
    <h1>Javascript Object Notify</h1>
</body>
<script>
    const user = {name: "Shakib Al Hasan", 
    id : "12340", 
    profession:["Cricketer" , "Businessman"], 
    spouse : {
        name: "umme Ahmed Shishir"
    }
    }
    const userStringify = JSON.stringify(user);
    console.log(userStringify);
    const userParse = JSON.parse(userStringify);
    console.log(userParse);
</script>
</html>
